<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>AR.js</title>

	<link rel="stylesheet" href="styles/common.css">

	<script src="scripts/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true' vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="tram" src="assets/models/tram.glb"></a-asset-item>
		</a-assets>

		<a-marker
		type="pattern"
		url="assets/markers/marker.patt"
		id="marker">
			<a-entity
			gltf-model="#tram"
			scale="0.1 0.1 0.1"
			position="0 0 0"
			class="tramModel"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
	<script defer src="scripts/init.js"></script>
	<script defer src="scripts/constants.js"></script>
	<script defer src="scripts/transform.js"></script>
</body>
</html>
